name: Build and Test Rust Wrapper

on:
  push:
    branches: '**'
  pull_request:
    branches: '**'

jobs:
  build_and_test:
    runs-on: ubuntu-24.04

    strategy:
      matrix:
        rust_version: ["stable", "nightly", "1.81"]

    steps:
    - name: Checkout code including full history and submodules
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Install dependencies from APT repository
      run: |
        sudo apt-get update
        sudo apt-get install cmake libcunit1-dev ninja-build unzip wget
        curl https://sh.rustup.rs -sSf | sh -s -- -y
        rustup update
        rustup install ${{ matrix.rust_version }}
        rustup default ${{ matrix.rust_version }}

    - name: Build
      run: |
        cargo --version
        rustc --version
        cargo build --verbose
      working-directory: ./wakaama-rs

    - name: Test
      run: |
        cargo --version
        cargo test --verbose
      working-directory: ./wakaama-rs

    - name: Clippy
      run: |
        cargo clippy --version
        cargo clippy --all-targets --all-features -- -D warnings
      working-directory: ./wakaama-rs

    - name: rustfmt
      run: |
        cargo fmt --version
        cargo fmt --all -- --check
      working-directory: ./wakaama-rs
